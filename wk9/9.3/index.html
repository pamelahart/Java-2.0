<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Order Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Roboto&display=swap" rel="stylesheet">
    <link href="cookieform93.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    
    <H1>Cookie Order Form</H1>
   
    <div id="myCookieApp">
      <table>
        <thead>
          <th>Cookie</th>
          <th>Name</th>
          <th>Time</th>
          <th>Yields</th>
          <th>Recipe</th>
          <th>Actions</th>
        </thead> 

        <tbody>
            <tr v-for="(cookie, idx) in cookies"
            v-bind:class="{even: idx % 2 ===0}">
            <td><img v-bind:src="cookie.image" v-bind:alt="cookie.name + '' + cookie.name" /></td>
            <td>{{cookie.name}}</td>
            <td>{{cookie.time}}</td>
            <td>{{cookie.yields}}</td>
            <td><a v-bind:href="cookie.recipe">Get the Recipe!</a></td>
            <td><button type="button" v-on:click="deleteItem(cookie)">Delete</button></td>
<!--             <button type="button" v-on:click="deleteItem(cookie)">Delete</button> -->
          
          
          </tr>
        </tbody> 
      </table>
    </div> 

    <div>
      <form v-on:submit.prevent="submitHandler">
        <fieldset>
          <legend>Add a Cookie to the collection</legend>
        <div>
          <label for="image">Cookie</label>
          <input id="image" type="text" 
          v-model="newCookieObj.image">
        </div>
        
          <div>
            <label for="name">Name</label>
            <input id="name" type="text"
            v-model="newCookieObj.name">
          </div>

          <div>
            <label for="time">Time</label>
            <input id="time" type="text" 
            v-model="newCookieObj.time">
          </div>
           
          <div>
            <label for="yields">Yields</label>
            <input id="yields" type="text" 
            v-model="newCookieObj.yields">
          </div>

          <div>
            <label for="recipe">Recipe</label>
            <input id="recipe" type="recipe" 
            v-model="newCookieObj.recipe">
          </div>

          <button id="submit" type="submit">SUBMIT</button>

        </fieldset>
      </form>
    </div>
  
  <script src="cookieform93.js"></script>
</body>

</html>
